<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4">
        <div class="text-center mb-3">
            <button class="btn btn-outline-primary btn-sm" (click)="toggleMode()">
                {{ isLoginMode ? 'Regisztráció' : 'Bejelentkezés'}}
            </button>
        </div>

        <h4 class="text-center mb-4">
            {{ isLoginMode ? 'Bejelentkezés' : 'Regisztráció'}}
        </h4>

        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input name="email" id="email" type="email" class="form-control" required>
            </div>

            @if (!isLoginMode) {
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Felhasználónév</label>
                  <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
                </div>
            }
        
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input name="password" id="password" type="password" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">
                {{ isLoginMode ? 'Bejelentkezés' : 'Regisztráció' }}
            </button>
        </form>
    </div>
</div>
